<!DOCTYPE html>

    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <hr>
    <h2>Lista ordenada</h2>
    <ol type="I">
        <li>Maça</li>
        <li>banana</li>
        <li>uva</li>
        <li>limão</li>
        <li>laranja</li>
    </ol>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Arroz</li>
        <li>feijão</li>
        <li>batata</li>
        <li>Carne</li>
        <li>frango</li>
    </ul>
